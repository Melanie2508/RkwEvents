<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    data-namespace-typo3-fluid="true">

<f:if condition="{event}">
    <!-- Infobox events -->
    <div class="siteheader__overlay flex-container space-between">

        <f:comment><!-- LEFT SIDE: Basic data --></f:comment>
        <div class="flex-item flex-basis-6 full-width-narrow infobox-space">
            <h3 class="siteheader__overlay-title">
                Veranstaltungsort
            </h3>

            <div class="siteheader__overlay-text">
                <div class="table">
                    <!-- Time -->
                    <f:render partial="Event/Info/Time" arguments="{_all}" />

                    <!-- Place -->
                    <f:if condition="{event.onlineEvent} != 1">
                        <f:render partial="Event/Info/Place" arguments="{_all}" />
                    </f:if>

                    <!-- Type-->
                    <f:render partial="Event/Info/Type" arguments="{_all}" />

                    <f:if condition="<rkw:regTimeEndEvents event='{event}' />">

                        <!-- Costs -->
                        <f:render partial="Event/Info/Costs" section="Main" arguments="{_all}" />

                        <!-- Seats
                        <f:render partial="Event/Info/Seats" arguments="{_all}" />
                        -->
                    </f:if>
                </div>
            </div>
        </div>

        <f:comment><!-- RIGHT SIDE: Contact --></f:comment>
        <div class="flex-item flex-basis-6 full-width-narrow infobox-space">
        <f:render partial="Event/Info/Contact" arguments="{_all}" />
        </div>

        <!-- Register -->
        <div class="siteheader__overlay-btn flex-container flex-basis-12 infobox-space">
            <f:render partial="Event/Registration" arguments="{event:event, isReservationPage: isReservationPage, additionalButtonClass:'download-button'}" />
        </div>
    </div>

    <f:comment>
        <div class="project-details info-box">


            <div class="box-content full">

                <!-- Short info -->
                <div class="project-teaser">

                    <div class="info-table">

                        <!-- Time -->
                        <f:render partial="Event/Info/Time" arguments="{_all}" />

                        <!-- Place -->
                        <f:if condition="{event.onlineEvent} != 1">
                            <f:render partial="Event/Info/Place" arguments="{_all}" />
                        </f:if>

                        <!-- Type-->
                        <f:render partial="Event/Info/Type" arguments="{_all}" />

                        <f:if condition="<rkw:regTimeEndEvents event='{event}' />">

                            <!-- Costs -->
                            <f:render partial="Event/Info/Costs" section="Main" arguments="{_all}" />

                            <!-- Seats
                            <f:render partial="Event/Info/Seats" arguments="{_all}" />
                            -->
                        </f:if>
                    </div>

                </div>

                <!-- Register -->
                <div class="buttons-set">
                    <f:render partial="Event/Registration" arguments="{event:event, isReservationPage: isReservationPage, additionalButtonClass:'download-button'}" />
                </div>
            </div>
        </div>
    </f:comment>
</f:if>

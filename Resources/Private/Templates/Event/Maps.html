<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    xmlns:rkwGeo="http://typo3.org/ns/RKW/RkwGeolocation/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:if condition="{event.onlineEvent} == 0">
        <f:then>
            <f:if condition="<rkw:and and1='{event.longitude}' and2='{event.latitude}' />">

                <!-- show Google-map if geo-data is set -->
                <f:then>
                    <rkwGeo:maps longitude='{event.longitude}' latitude="{event.latitude}" height="415px" />
                </f:then>
                <f:else>
                    <rkwGeo:maps address="Germany" zoom="5" noMarker="true" height="415px"/>
                </f:else>
            </f:if>
        </f:then>
        <f:else>
            <rkwGeo:maps address="Germany" zoom="5" noMarker="true" height="415px"/>
        </f:else>
    </f:if>

</html>

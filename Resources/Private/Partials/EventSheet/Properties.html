<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:rkw="http://typo3.org/ns/RKW/RkwEvents/ViewHelpers"
    data-namespace-typo3-fluid="true">

    <f:for each="{event.sheets}" as="slideshare" iteration="iterator">
        <f:if condition="{slideshare.html}">
            <h4>{iterator.cycle}. {slideshare.title}</h4>
            <f:format.raw>{slideshare.html}</f:format.raw>
        </f:if>
    </f:for>

</html>
